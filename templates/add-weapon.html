{% extends "layout.html" %}

{% block body %}
    <div class="row justify-content-md-center pt-4">
        <div class="col-md-5 col-md-offset-4">
            <h1>Add A New Weapon</h1>
            <br>
            <form action="/add-weapon" method="POST">
                <div class="form-group ">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Name" id='name'>
                </div>
                <div class="form-group ">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" name="price" placeholder="Price" id='price'>
                </div>
                <div class="form-group ">  
                    <label for="amount">Amount </label> 
                    <input class="form-control" type="number" min="1" value="1" name="amount" id="amount">
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">
                   Add Weapon
                </button>
            </form>
        </div>
    </div>
{%endblock%}
